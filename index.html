<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <nav>
        <img class="desktop-only" style="margin-bottom: 3.875rem" src="assets/logo.jpg" alt="logo" />

        <div class="grid gap-md">
          <a href="#"><- Voltar</a>

          <h1>Compras da semana</h1>
        </div>
      </nav>

      <form class="grid gap-md" style="margin-top: 2.75rem">
        <input type="text" class="text-field" placeholder="Adicione um novo item" />
        <button class="btn">Adicionar item</button>
      </form>

      <ul class="checklist gap-sm">
        <li>
          <input type="checkbox" id="teste1" class="checkbox" />
          <label for="teste1">Pão de forma</label>
          <img src="assets/icons/trash-bin.svg" alt="Ícone de lixeira" />
        </li>
        <li>
          <input type="checkbox" id="teste2" class="checkbox" />
          <label for="teste2">Bala</label>
          <img src="assets/icons/trash-bin.svg" alt="Ícone de lixeira" />
        </li>
        <li>
          <input type="checkbox" id="teste3" class="checkbox" />
          <label for="teste3">Bolacha</label>
          <img src="assets/icons/trash-bin.svg" alt="Ícone de lixeira" />
        </li>
      </ul>

      <div class="toast gap-xs">
        <img src="assets/icons/warning-circle.svg" alt="" />

        <span>O item foi removido da Lista</span>

        <img class="close-icon" src="assets/icons/delete.svg" alt="" />
      </div>

      <!-- <button class="btn">Adicionar item</button> -->

      <!-- <input type="text" class="text-field" placeholder="Adicione um novo item" /> -->

      <!-- <input type="checkbox" id="checkbox" class="checkbox" />
      <label for="checkbox">Pão de forma</label> -->
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
