<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <nav class="navigation">
        <img class="desktop-only" src="assets/logo.jpg" alt="logo" />

        <div class="grid gap-md">
          <a href="#"><- Voltar</a>

          <h1>Compras da semana</h1>
        </div>
      </nav>

      <form class="header gap-md">
        <input type="text" id="item" class="text-field" name="item" placeholder="Adicione um novo item" />
        <button type="submit" id="add-btn" class="btn">Adicionar item</button>
      </form>

      <ul id="checklist" class="checklist gap-sm">
        <li>
          <input type="checkbox" id="Pão de forma" class="checkbox" />
          <label for="Pão de forma">Pão de forma</label>
          <img class="delete-icon" src="assets/icons/trash-bin.svg" alt="Ícone de lixeira" />
        </li>
        <li>
          <input type="checkbox" id="Bala" class="checkbox" />
          <label for="Bala">Bala</label>
          <img class="delete-icon" src="assets/icons/trash-bin.svg" alt="Ícone de lixeira" />
        </li>
        <li>
          <input type="checkbox" id="Bolacha" class="checkbox" />
          <label for="Bolacha">Bolacha</label>
          <img class="delete-icon" src="assets/icons/trash-bin.svg" alt="Ícone de lixeira" />
        </li>
      </ul>

      <div class="toast gap-xs hidden">
        <img src="assets/icons/warning-circle.svg" alt="Icone de aviso" />

        <span>O item foi removido da Lista</span>

        <img class="close-icon" src="assets/icons/delete.svg" alt="Icone de fechar" />
      </div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
